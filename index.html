<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <section class="results-show">
        <h2 id="result-header">Your Result</h2>
        <div class="result-circle"><span class="result-total white">76</span>
          of 100</div>
        <p class="adj white">Great</p>
        <p class="explaination"> You scored higher than 65% of the people who have taken these tests.</p>

      </section>
      <section class="breakdown">


        <h2>Summary</h2>
        <div class="block reaction">
          <div class="title">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="score">80 / <span class="total">100</span></div>
        </div>
        <div class="block memory">
          <div class="title">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="score"> 92 / <span class="total">100</span></div>
        </div>
        <div class="block verbal">
          <div class="title">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="score"> 61 / <span class="total">100</span></div>
        </div>
        <div class="block visual">
          <div class="title">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="score"> 72 / <span class="total">100</span></div>
        </div>
        <div class="btn">
          Continue
        </div>


      </section>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://cjdemille.io/">C.J. DeMille</a>.
  </div>
</body>

</html>
